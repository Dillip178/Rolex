<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Service</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>

    <header>
        <nav>
            <a href="index.html" class="logo">QuickBites</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="#featured">Featured</a></li>
                <li><a href="checkout.html">Cart</a></li>
                <li><a href="#">Log In</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Delicious food, delivered fast.</h1>
                <p>Order your favorite meals from top local restaurants.</p>
                <a href="menu.html" class="btn">Order Now</a>
            </div>
        </section>

        <section id="featured" class="featured-items">
            <h2>Featured Items</h2>
            <div class="item-grid">
                <!-- A featured item card -->
                <div class="food-item">
                    <img src="images/pizza.jpg" alt="Pizza" class="food-img">
                    <h3>Pizza</h3>
                    <p class="price">$15.00</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>

                <!-- Another featured item card -->
                <div class="food-item">
                    <img src="images/burger.jpg" alt="Burger" class="food-img">
                    <h3>Gourmet Burger</h3>
                    <p class="price">$10.50</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>

                <!-- Add more featured items here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 QuickBites. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
